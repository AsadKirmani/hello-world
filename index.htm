
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <style>
      body {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
}
#files{
    position:absolute;
    opacity:1;
    overflow:hidden;
    z-index:-1;
}
#label{
    margin:1em;
    height:25px;
    width:100px;
}
.mdc-button{
    margin-bottom:1em;
    width:100px;
    margin-left:4em;
}
  </style>
</head>
<body class="mdc-typography">
<div class="">
<button class="mdc-icon-button material-icons">attach_file</button>

<input type="file" id="files" name="files[]" data-multiple-caption="{count} files selected" multiple />
<label for="files" id="label" class="">Select file</label>

<button class="mdc-button mdc-button--raised" type="submit" onclick="uploadFile()"><div class="mdc-button__ripple"></div><span class="mdc-button__label">Upload</span></button></div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-storage.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
https://firebase.google.com/docs/web/setup#available-libraries -->

<script>

var inputs = document.querySelectorAll( '#files' );
Array.prototype.forEach.call( inputs, function( input ) { 	
var label = input.nextElementSibling, labelVal = label.innerHTML;
input.addEventListener( 'change', function( e ) 	
{ 		
var fileName = ''; 		
if( this.files && this.files.length > 1 ) 			
fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length ); 		
else 			
fileName = e.target.value.split( '\\' ).pop();
if( fileName ) 	
label.querySelector( 'span' ).innerHTML = fileName;
else 			
label.innerHTML = labelVal; 	
}); 
});

//function to save file
function uploadFile(){
var storageRef = firebase.storage().ref();
// File or Blob named mountains.jpg
var file = document.getElementById('files').files[0];
console.log(file);

// Create the file metadata
var metadata = {
 contentType: 'image/jpeg'
};

// Upload file and metadata to the object 'images/mountains.jpg'
var uploadTask = storageRef.child('images/' + file.name).put(file, metadata);

// Listen for state changes, errors, and completion of the upload.
uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
function(snapshot) {
 // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
    console.log('Upload is ' + progress + '% done');
 switch (snapshot.state) {
 case firebase.storage.TaskState.PAUSED: // or 'paused'
        console.log('Upload is paused');
break;
case firebase.storage.TaskState.RUNNING: // or 'running'
        console.log('Upload is running');
break;
}
}, function(error) {

// A full list of error codes is available at
// https://firebase.google.com/docs/storage/web/handle-errors
 switch (error.code) {
 case 'storage/unauthorized':
 // User doesn't have permission to access the object
 break;

 case 'storage/canceled':
 // User canceled the upload
 break;
 case 'storage/unknown':
 // Unknown error occurred, inspect error.serverResponse
break;
}
}, function() {
 // Upload completed successfully, now we can get the download URL
 uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
 console.log('File available at', downloadURL);
 });
});
}

// Your web app's Firebase configuration
var firebaseConfig = {
apiKey: "AIzaSyAPbzBjuyKCFXEOy-fvyjySjzDcLa3xsE4",
authDomain: "fibonacciseries.firebaseapp.com",
databaseURL: "https://fibonacciseries.firebaseio.com",
projectId: "fibonacciseries",
storageBucket: "fibonacciseries.appspot.com",
messagingSenderId: "18661333805",
appId: "1:18661333805:web:ab6efbd397e5edf47251a4"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
</script>
</body>
</html>
